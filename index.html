<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter &middot; ALCWithGoogle3.0 #7DaysOfCodeChallenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="styles/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="currency converter logo" />
        <h1>Currency converter</h1>
    </header>
    <div class="container">
        <div class="panel_wrapper">
            <input type="number" id="quantity" class="form-control" value="1">
            <select name="from" id="from"></select>
            <select name="to" id="to"></select>
            <button id="conversion" class="btn btn-primary">convert</button>
        </div>
        <div id="conversion_of_one_unit" class="result">0</div>
        <div class=" result " id="result">0</div>

    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
